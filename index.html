<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Automóveis</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Cadastro de Automóveis</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Novo / Editar Automóvel</h2>
      <form id="car-form">
        <input type="hidden" id="car-id" />

        <div class="grid-2">
          <label>
            Marca
            <input type="text" id="marca" required placeholder="Ex.: Fiat" />
          </label>

          <label>
            Modelo
            <input type="text" id="modelo" required placeholder="Ex.: Uno" />
          </label>
        </div>

        <div class="grid-2">
          <label>
            Cor
            <input type="text" id="cor" required placeholder="Ex.: Prata" />
          </label>

          <label>
            Placa
            <input type="text" id="placa" required placeholder="Ex.: ABC1D23" />
          </label>
        </div>

        <div class="grid-2">
          <label>
            Ano de fabricação
            <input type="number" id="ano" required min="1900" max="2100" placeholder="Ex.: 2015" />
          </label>

          <label>
            Km rodada
            <input type="number" id="km" required min="0" step="1" placeholder="Ex.: 85000" />
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Salvar</button>
          <button type="button" id="btn-cancel" class="btn">Cancelar</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Lista de Automóveis</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Cor</th>
              <th>Placa</th>
              <th>Ano</th>
              <th>Km</th>
              <th style="width:140px;">Ações</th>
            </tr>
          </thead>
          <tbody id="cars-tbody">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Trabalho Final (Grupo 11)  • Hadassa Alves de Gouvea | João Pedro Barbosa </p>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
